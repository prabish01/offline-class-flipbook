    font-family: system-ui;

    height: 4vw;

    letter-spacing: 0.05vw;
    word-spacing: 0.3vw;

    font-weight: 500;
    font-size: 1.01vw;
    filter: drop-shadow(2px 4px 6px grey);

        }
