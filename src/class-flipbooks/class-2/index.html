	fetch('../../shared-resources/common-components/annotation-toolbar.html')
		.then(response => response.text())
		.then(html => {

			while (tempDiv.firstChild) {
				document.body.appendChild(tempDiv.firstChild);
			}
		});
</script>

<script>
	// Override back button to go to book selection
	setTimeout(function() {
		const homeBtn = document.getElementById('home');
		if (homeBtn) {
			const newHomeBtn = homeBtn.cloneNode(true);
			homeBtn.parentNode.replaceChild(newHomeBtn, homeBtn);
			newHomeBtn.addEventListener('click', function() {
				window.location.href = '../../class-book-selections/class-2/index.html';
			});
		}
	}, 500);
</script>
