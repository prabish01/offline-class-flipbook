<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Class 3 - Good with GRAMMAR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main2" style="display: block">
      <button class="back-btn" onclick="window.history.back()">← Back</button>

      <!-- Animated stars -->
      <img src="../../../assets/images/main-menu/star.png" class="star1" />
      <img src="../../../assets/images/main-menu/star.png" class="star2" />
      <img src="../../../assets/images/main-menu/star.png" class="star3" />
      <img src="../../../assets/images/main-menu/star.png" class="star4" />

      <h1 class="class-heading">Class 3</h1>

      <!-- Cards Container -->
      <div class="cards-container">
        <div class="card" id="flip">
          <h3 class="card-title">Flip Book</h3>
          <p class="card-description">Read the digital book with interactive pages</p>
        </div>

        <div class="card" id="anima">
          <h3 class="card-title">Animations</h3>
          <p class="card-description">Watch fun educational videos</p>
        </div>

        <div class="card" id="test">
          <h3 class="card-title">Test Generator</h3>
          <p class="card-description">Take a test and check your learning</p>
        </div>

        <div class="card" id="worksheet">
          <h3 class="card-title">Worksheets</h3>
          <p class="card-description">Practice with downloadable worksheets</p>
        </div>
      </div>

      <!-- Floating clouds decoration -->
      <div class="cloud cloud1">☁️</div>
      <div class="cloud cloud2">☁️</div>
      <div class="cloud cloud3">☁️</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
